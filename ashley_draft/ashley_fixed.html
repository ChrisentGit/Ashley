        /* Enhanced animations */
        @keyframes fadeInUp {
            from {

                transform: translateY(60px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInDown {
            from {

            to {
                opacity: 1;

            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .audio-btn:hover {
            background: white;
            transform: scale(1.1);
        }
        
        .audio-btn.playing {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
        }
        
        /* Responsive improvements */
        @media (max-width: 393px) {
            .media-item.enlarged {
                width: 95vw;
            }
            
            .main-question {
                font-size: 2.4em;
            }
            
            .buttons-container {
                gap: 15px;
            }
            
            .btn {
                padding: 15px 25px;
                font-size: 16px;
            }
        }
        
        /* Add sparkle animation for celebration */
        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }
        
        .sparkle {
            position: fixed;
            pointer-events: none;
            z-index: 1001;
            animation: sparkle 1.5s ease-out forwards;
        }
    </style>

            noClickCount++;
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const questionText = document.getElementById('questionText');
            
            // Clear any existing timeout
            if (messageTimeout) {
                clearTimeout(messageTimeout);
            }
            
            // Make yes button bigger and more appealing
            const newSize = 1 + (noClickCount * 0.15);
            yesBtn.style.transform = `scale(${Math.min(newSize, 2)})`;
            yesBtn.style.animation = 'wiggle 0.6s ease-in-out';
            
            // Make no button smaller with proper bounds checking
            const minSize = 0.3;
            const noSize = Math.max(minSize, 1 - (noClickCount * 0.08));
            noBtn.style.transform = `scale(${noSize})`;
            
            // Playful messages
            const messages = [
                "Are you sure? ü•∫",
                "Please reconsider! üíï",
                "Come on, you know you want to! üòâ",
                "The yes button is looking pretty good now! üòç",
                "I promise I'm worth it! üíñ",
                "Pretty please with a cherry on top? üçí",
                "You're making this harder than it needs to be! üòÑ"
            ];
            
            if (noClickCount <= messages.length) {
                questionText.textContent = messages[Math.min(noClickCount - 1, messages.length - 1)];
                
                messageTimeout = setTimeout(() => {
                    questionText.textContent = originalQuestionText;
                }, 2500);
            }
            
            // Enhanced "make it harder" logic with proper bounds
            if (noClickCount >= 3) {
                const container = document.querySelector('.question-container');
                const containerRect = container.getBoundingClientRect();
                const btnRect = noBtn.getBoundingClientRect();
                
                const maxLeft = Math.max(0, containerRect.width - btnRect.width - 40);
                const maxTop = Math.max(0, containerRect.height - btnRect.height - 40);
                
                noBtn.style.position = 'absolute';
                noBtn.style.left = Math.random() * maxLeft + 20 + 'px';
                noBtn.style.top = Math.random() * maxTop + 20 + 'px';
                
                // Add some fun rotation
                noBtn.style.transform += ` rotate(${Math.random() * 360}deg)`;
            }
            
            // Add shake effect to no button
            noBtn.style.animation = 'shake 0.5s ease-in-out';
        }
        
        function enlargeMedia(element) {
            if (currentEnlargedMedia) return; // Prevent multiple enlargements
            
            currentEnlargedMedia = element;
            element.classList.add('enlarged');
            document.getElementById('overlay').classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
            
            // Auto-play videos when enlarged
            const video = element.querySelector('video');
            if (video) {
                video.play();
            }
        }
        
        function closeEnlargedMedia(event) {
            if (event) {
                event.stopPropagation();
            }
            
            if (currentEnlargedMedia) {
                // Pause any playing videos
                const video = currentEnlargedMedia.querySelector('video');
                if (video) {
                    video.pause();
                    video.currentTime = 0;
                }
                
                currentEnlargedMedia.classList.remove('enlarged');
                currentEnlargedMedia = null;
                document.getElementById('overlay').classList.remove('active');
                document.body.style.overflow = 'auto'; // Restore scrolling
            }
        }
        
        function createCelebrationEffects() {
            // Create multiple celebration hearts
            for(let i = 0; i < 25; i++) {
                setTimeout(() => {
                    createCelebrationHeart();
                }, i * 80);
            }
            
            // Create sparkles
            for(let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createSparkle();
                }, i * 120);
            }
        }
        
        function createCelebrationHeart() {
            const heart = document.createElement('div');
            const heartEmojis = ['üíñ', 'üíï', 'üíó', 'üíò', 'üíù', 'üíû', 'ü•∞', 'üòç'];
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 50 + 25 + '%';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '1000';
            heart.style.animation = 'heartFloat 3s ease-out forwards';
            heart.style.filter = 'drop-shadow(0 0 10px rgba(255,105,180,0.8))';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                if (document.body.contains(heart)) {
                    document.body.removeChild(heart);
                }
            }, 3000);
        }
        
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = '‚ú®';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.fontSize = (Math.random() * 15 + 15) + 'px';
            sparkle.style.color = ['#FFD700', '#FF69B4', '#FF1493', '#DDA0DD'][Math.floor(Math.random() * 4)];
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                if (document.body.contains(sparkle)) {
                    document.body.removeChild(sparkle);
                }
            }, 1500);
        }
        
        function goBack() {
            closeEnlargedMedia(); // Close any enlarged media first
            document.getElementById('galleryPage').classList.add('hidden');
            document.getElementById('questionPage').classList.remove('hidden');
            
            // Reset the no button position and scale when going back
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'relative';
            noBtn.style.left = 'auto';
            noBtn.style.top = 'auto';
            noBtn.style.transform = 'scale(1)';
            
            // Reset question text
            const questionText = document.getElementById('questionText');
            questionText.textContent = originalQuestionText;
            
            // Reset counters
            noClickCount = 0;
            if (messageTimeout) {
                clearTimeout(messageTimeout);
            }
        }
        
        function toggleAudio() {
            const audio = document.getElementById('bgAudio');
            const btn = document.getElementById('audioBtn');
            
            if (isAudioPlaying) {
                audio.pause();
                btn.textContent = 'üéµ';
                btn.classList.remove('playing');
                isAudioPlaying = false;
            } else {
                audio.play().catch(e => {
                    console.log('Audio play failed:', e);
                });
                btn.textContent = 'üîá';
                btn.classList.add('playing');
                isAudioPlaying = true;
            }
        }

        // Initialize audio on page load
        window.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('bgAudio');
            if (audio) {
                audio.volume = 0.3;
            }
        });
        
        // Initialize animations when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingTulips();
            createFloatingHearts();
        });
        
        // Auto-play audio when user first interacts (modern browsers require user interaction)
        document.addEventListener('click', function() {
            const audio = document.getElementById('bgAudio');
            const audioBtn = document.getElementById('audioBtn');
            
            if (!isAudioPlaying) {
                audio.play().catch(e => {
                    console.log('Audio autoplay failed:', e);
                });
                audioBtn.textContent = 'üéµ';
                audioBtn.classList.add('playing');
                isAudioPlaying = true;
            }
        }, { once: true });
        
        // Close enlarged media with escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeEnlargedMedia();
            }
        });
        
        // Prevent right-click context menu on images (optional)
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });
        
        // Add smooth scroll behavior
        document.documentElement.style.scrollBehavior = 'smooth';
        
        // Performance optimization: Clean up animations when page is hidden
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Pause audio when page is hidden
                if (isAudioPlaying) {
                    document.getElementById('bgAudio').pause();
                }
            } else {
                // Resume audio when page is visible again
                if (isAudioPlaying) {
                    document.getElementById('bgAudio').play().catch(e => {
                        console.log('Audio resume failed:', e);
                    });
                }
            }
        });
        
        // Add touch event handlers for better mobile experience
        let touchStartY = 0;
        
        document.addEventListener('touchstart', function(e) {
            touchStartY = e.touches[0].clientY;
        }, { passive: true });
        
        document.addEventListener('touchmove', function(e) {
            // Prevent bounce effect on iOS
            const touchY = e.touches[0].clientY;
            const touchDiff = touchY - touchStartY;
            
            if (currentEnlargedMedia) {
                e.preventDefault(); // Prevent scrolling when media is enlarged
            }
        }, { passive: false });
        
        // Preload audio for better performance
        window.addEventListener('load', function() {
            const audio = document.getElementById('bgAudio');
            audio.load();
        });
    </script>
